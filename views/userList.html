<div class="container" style="width:500px;">  
    <h3 align="center">AngularJS Tutorial with PHP - Full CRUD</h3>  
    <div ng-controller="usercontroller" ng-init="displayData()">  

            <!-- Form Insert -->
            <label>First Name</label>  
            <input type="text" name="first_name" ng-model="firstname" class="form-control" />  
            <br />  
            <label>Last Name</label>  
            <input type="text" name="last_name" ng-model="lastname" class="form-control" />  
            <br />  
            <input type="hidden" ng-model="id"/>
            <input type="submit" name="btnInsert" class="btn btn-info" ng-click="insertData()" value="{{btnName}}"/>  
    
            <!-- User Display Table-->
            <br /><br />  
            <table class="table table-bordered">  
                <tr>  
                    <th>First Name</th>  
                    <th>Last Name</th>  
                    <th>Action</th>
                </tr>  
                <tr ng-repeat="x in names">  
                    <td>{{x.first_name}}</td>  
                    <td>{{x.last_name}}</td>
                    <td>
                        <!-- Action Buttons -->
                        <button ng-click="updateData(x.id, x.first_name, x.last_name)" class="btn btn-info btn-xs">Update</button>
                        <button ng-click="deleteData(x.id )"class="btn btn-danger btn-xs">Delete</button>
                    </td>  
                </tr>  
            </table>

    </div>  
</div>
